- hosts: ubuntu
  become: true
  vars:
    users:
      - name: tfukuda
        ssh_key: id_ed25519_github
        ssh_pub_key: id_ed25519_github.pub
        github_id: tfukuda675
  tasks:
    - name: GitHub 用の SSH キーを転送
      copy:
        src: "~/.ssh/{{ item.ssh_key }}"
        dest: "/home/{{ item.name }}/.ssh/{{ item.ssh_key }}"
        owner: "{{ item.name }}"
        group: "{{ item.name }}"
        mode: "0600"
      loop: "{{ users }}"

    - name: GitHub 用の公開鍵を転送
      copy:
        src: "~/.ssh/{{ item.ssh_pub_key }}"
        dest: "/home/{{ item.name }}/.ssh/{{ item.ssh_pub_key }}"
        owner: "{{ item.name }}"
        group: "{{ item.name }}"
        mode: "0644"
      loop: "{{ users }}"

    - name: ssh config ファイルを作成
      copy:
        content: |
          Host github.com
              HostName github.com
              User {{ item.github_id }}
              IdentityFile ~/.ssh/{{ item.ssh_key }}
              StrictHostKeyChecking no
        dest: "/home/{{ item.name }}/.ssh/config"
        owner: "{{ item.name }}"
        group: "{{ item.name }}"
        mode: "0640"
      loop: "{{ users }}"
