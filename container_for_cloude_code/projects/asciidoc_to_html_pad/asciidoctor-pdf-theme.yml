extends: default
font:
  catalog:
    merge: true
    # 日本語フォント設定
    NotoSansCJK:
      normal: /usr/share/fonts/opentype/noto/NotoSansCJK-Regular.ttc
      bold: /usr/share/fonts/opentype/noto/NotoSansCJK-Bold.ttc
    NotoSerifCJK:
      normal: /usr/share/fonts/opentype/noto/NotoSerifCJK-Regular.ttc
      bold: /usr/share/fonts/opentype/noto/NotoSerifCJK-Bold.ttc
  fallbacks:
    - NotoSansCJK
    - NotoSerifCJK

# 基本フォント設定
base:
  font-family: NotoSansCJK
  font-size: 10.5
  line-height-length: 18
  line-height: $base-line-height-length / $base-font-size
  font-color: #333333

# 見出しフォント設定  
heading:
  font-family: NotoSansCJK
  font-color: #333333
  font-style: bold
  h1:
    font-size: 24
  h2:
    font-size: 18
  h3:
    font-size: 14
  h4:
    font-size: 12
  h5:
    font-size: 11
  h6:
    font-size: 10.5

# コードブロック設定
code:
  font-family: Courier
  font-size: 9
  background-color: #f5f5f5
  border-color: #cccccc
  border-width: 0.5

# テーブル設定
table:
  background-color: #ffffff
  border-color: #dddddd
  border-width: 0.5
  cell:
    padding: 3

# ページ設定
page:
  background-color: #ffffff
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4